<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih - التسبيح الرقمي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>التسبيح الرقمي</h1>
            <h2>Digital Tasbih</h2>
        </div>

        <div class="phrase-buttons">
            <button class="phrase-btn active" data-phrase="subhanallah">
                <span class="arabic">سُبْحَانَ اللَّهِ</span>
                <span class="english">SubhanAllah</span>
            </button>
            <button class="phrase-btn" data-phrase="alhamdulillah">
                <span class="arabic">الحمد لله</span>
                <span class="english">Alhamdulillah</span>
            </button>
            <button class="phrase-btn" data-phrase="allahu-akbar">
                <span class="arabic">الله أكبر</span>
                <span class="english">Allahu Akbar</span>
            </button>
            <button class="phrase-btn" data-phrase="la-ilaha-illa-allah">
                <span class="arabic">لَا إِلهُ إِلَّا اللهُ</span>
                <span class="english">La ilaha illa Allah</span>
            </button>
        </div>

        <div class="current-phrase">
            <div class="arabic">سُبْحَانَ اللَّهِ</div>
            <div class="english">SubhanAllah</div>
        </div>

        <div class="counter-display">
            <div class="counter-circle">
                <div class="counter-number" id="counter">0</div>
                <div class="counter-target">/33</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <button class="increment-btn" id="incrementBtn">+</button>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="sessionCount">0</span>
                Session
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                Total
            </div>
        </div>

        <div class="reset-buttons">
            <button class="reset-btn" id="resetSession">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
                Reset Session
            </button>
            <button class="reset-btn" id="resetAll">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
                Reset All
            </button>
        </div>
    </div>

    <div class="celebration" id="celebration" aria-hidden="true"></div>

    <script src="main.js"></script>
</body>
</html>
